<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnClickEvent</title>
</head>
<body>
    <p onclick="changeText(this)">
    This is a Paragraph.
    </p>

    <script>
        function changeText(ele) {
            ele.innerHTML = "this is replaced paragraph."
        }
    </script>
</body>
</html>
