<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
</head>
<body>
    <p onmouseenter="min(this)" onmouseleave="mOut(this)">
    Mouse Left...
    </p>
    <script>
        function min(ele){
            ele.innerHTML = 'Mouse Hovering...'
        }

        function mOut(ele) {
            ele.innerHTML = "Mouse Left..."
        }
    </script>
</body>
</html>
