<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Manipulation</title>
</head>
<body>
    <a id="aId" class="techcryptors">Tech Cryptors</a>

    <script>
        const link = document.getElementById("aId");
        link.setAttribute("href", "https://techcryptors.com/");
        link.setAttribute("target")
    </script>
</body>
</html>
