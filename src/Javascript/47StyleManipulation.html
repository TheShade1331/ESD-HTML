<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Manipulation</title>
</head>
<body>
    <p id="para">This is a Paragraph</p>

    <script>
        const myElement = document.getElementById("para");
        myElement.style.color = "red";
        myElement.style.background = "aquamarine";
        myElement.style.fontSize = "16px";
        myElement.style.fontFamily = "Arial";
        myElement.style.width = "200px";
        myElement.style.height = "50px";
    </script>
</body>
</html>
