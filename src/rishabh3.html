<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lists</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <center><h2>HTML lists</h2></center>
  <p>Unordered List:</p>
  <ul>
    <li>C++</li>
    <li>Rust</li>
    <li>Lua</li>
  </ul>
  <br />
  <p>Ordered list:</p>
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
  </ol>
  <br />
  <p>Description list</p>
  <dl>
    <dt>HTML</dt>
    <dd>- Hypertext Markup Language</dd>
    <dt>CSS</dt>
    <dd>- Cascading Style Sheet</dd>
  </dl>
</body>

</html>
