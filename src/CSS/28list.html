<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <style>
    ul {
      list-style-type: square;
    }

    ul.nav li {
      display: inline;
      padding: 10px;
    }

    ol {
      list-style: lower-roman;
    }
  </style>
  <body>
    <h2>Unordered List:</h2>
    <ul class="nav">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JavaScript</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JavaScript</li>
    </ol>
    <h2>Descreptive List:</h2>
    <dl>
      <dt>HTML</dt>
      <dd>- Hyper Text Markup Language</dd>
      <dt>CSS</dt>
      <dd>- Cascading Style Sheet</dd>
    </dl>
  </body>
</html>
