<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      h1 {
        font-size: 30px;
        color: red;
      }

      p {
        font-size: 16px;
        color: red;
      }

      @media (min-width: 1000px) and (max-width: 300px) {
        h1 {
          font-size: 40px;
          color: green;
        }

        p {
          font-size: 26px;
          color: green;
        }
      }
    </style>
  </head>

  <body>
    <h1>This is a heading tag</h1>
    <p>this is a paragraph tag</p>
  </body>
</html>
