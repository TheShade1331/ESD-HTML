<!DOCTYPE html>
<html>
  <body>
    <div
      style="
        width: 100%;
        border-width: 1px;
        border-style: dotted;
        border-color: chartreuse;
      "
    >
      <h1>Hello World!!!!!</h1>
    </div>
    <div
      style="
        width: 100%;
        border-width: 1px;
        border-style: dotted;
        border-color: rgb(255, 115, 0);
      "
    >
      <h1>Hello World!!!!!</h1>
    </div>
    <div
      style="
        width: 100%;
        border-width: 1px;
        border-style: solid;
        border-color: rgb(255, 115, 0);
        border-radius: 20px;
      "
    >
      <h1>Hello World!!!!!</h1>
    </div>
    <div
      style="
        width: 200px;
        height: 200px;
        border-style: solid;
        border-color: rgb(255, 115, 0);
        border-radius: 100%;
      "
    >
      <h1>Hello World!!!!!</h1>
    </div>
    <div
      style="
        width: 200px;
        height: 200px;
        border-style: solid;
        border-color: rgb(255, 115, 0);
        border-radius: 25%;
      "
    >
      <h1>Hello World!!!!!</h1>
    </div>
  </body>
</html>
