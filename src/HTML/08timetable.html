<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-spacing: 10x;
        /* border-collapse: collapse;
        padding: 15px; */
      }

      th {
        text-align: center;
      }
      td {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <table style="width: 50%">
      <tr style="color: darkblue; background-color: skyblue">
        <th>Sr. No.</th>
        <th>Day</th>
        <th>Subject</th>
        <th>Time</th>
      </tr>
      <tr>
        <td style="color: black; background-color: lightgray">1.</td>
        <td style="color: black; background-color: lightgray">Monday</td>
        <td style="color: black; background-color: lightgray">English</td>
        <td
          style="
            color: red;
            background-color: rgb(231, 235, 42);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold',
              sans-serif;
          "
          rowspan="5"
        >
          10:00 to 12:00
        </td>
      </tr>
      <tr style="color: black; background-color: darkgray">
        <td>2.</td>
        <td>Tuesday</td>
        <td>Maths-1</td>
      </tr>
      <tr style="color: black; background-color: lightgray">
        <td>3.</td>
        <td>Wednesday</td>
        <td>PPS</td>
      </tr>
      <tr style="color: black; background-color: darkgray">
        <td>4.</td>
        <td>Thursday</td>
        <td>BEE</td>
      </tr>
      <tr style="color: black; background-color: lightgray">
        <td>5.</td>
        <td>Friday</td>
        <td>EM</td>
      </tr>
      <tr>
        <td style="color: black; background-color: darkgray">6.</td>
        <td style="color: black; background-color: darkgray">Saturday</td>
        <td
          style="
            color: rgb(88, 16, 204);
            background-color: rgb(179, 108, 108);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold',
              sans-serif;
          "
          colspan="2"
          rowspan="6"
        >
          Holiday
        </td>
      </tr>
      <tr style="color: black; background-color: lightgray">
        <td>7.</td>
        <td>Sunday</td>
      </tr>
    </table>
  </body>
</html>
