<!DOCTYPE html>
<html>

<head>
<style>
    /* Tag Selector */
    h2{
        color: blue;
    }

    h3{
        color:aquamarine;
    }

    /* Class Selector */
    .para {
        font-size: larger;
    }

    /* ID Selector */
    #para{
        font-size: smaller;
    }

    /* Combinator CSS */
    p.comb, p#comb{
        color:darkblue;
    }

    /* Universal Selector */
    *{
        font-family: Arial, Helvetica, sans-serif;
    }

    div>p{
        color:red;
        font-size: 30px;;
    }
</style>
</head>

<body>
<h2>This is H2 Tag</h2>
<h3>This is H3 Tag</h3>

<p class="para"> this is a paragraph for class</p>
<p id="para">this is a paragraph of id</p>

<h1 class="comb">Heading Text</h1>
<p class="comb">Paragraph Text</p>
<div style="width:100%; border: 1px solid black;">
    <p>This para is in div block.</p>
</div>

<div style="width:100%; border: 1px solid black;">
    <span>
    <p>This para is in div block.</p>
</span>
</div>
</body>

</html>
