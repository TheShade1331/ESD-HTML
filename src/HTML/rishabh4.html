<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <style>
    h2 {
      color: red;
    }

    h3 {
      color: orange;
    }

    /* class selector */
    .para {
      font-size: larger;
    }

    /* ID selector */
    #para {
      font-size: medium;
    }
  </style>
</head>

<body>
  <h2>this is a h2 tag</h2>
  <h3>this is a h3 tag</h3>
  <p class="para">this is a paragraph for class</p>
  <p id = "para">this is a paragraph for id</p>
</body>

</html>
