<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>List</title>
  </head>
  <body>
    <h2>An HTML list</h2>
    <p>Unordered List</p>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ul>
    <br />
    <p>Ordered List</p>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ol>
    <br />
    <p>Description List</p>
    <dl>
      <dt>HTML</dt>
      <dd>- HyperText Markup Language</dd>
      <dt>CSS</dt>
      <dd>- Cascading Style Sheet</dd>
    </dl>
  </body>
</html>
